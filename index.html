<html style='background-color: black'>
  <div id="my_bouncing_box" style= "background-color: blue; border-radius: 3px; position: absolute; left: 0px; top: 0px; min-width: 100px; min-height: 100px; text-align: center; font-weight: bold; color: #999;" >Not loaded</div>
  
  
  <script type="text/javascript">
    const box = document.querySelector('#my_bouncing_box');


    let xPosition = 1
    let yPosition = 1
    let xSpeed = 4
    let ySpeed = 4
    function update() {
        box.style.left = xPosition 
        box.style.top = yPosition 
    }
    setInterval(() => {
        if (xPosition + box.clientWidth >= window.innerWidth || xPosition <= 0) {
            xSpeed = -xSpeed
        }

        if (yPosition + box.clientHeight >= window.innerHeight || yPosition <= 0) {
            ySpeed = -ySpeed
        }

        xPosition += xSpeed
        yPosition += ySpeed

        update()
    }, 
    20);
  </script>
</html>
